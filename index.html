<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script type = "text/javascript" src = "js/script.js"></script>
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body onload = "findDate()">
    <div class = "calendar">
        <div class = "calhead">April</div>
        <div class = "daynames">
            <p id = "sun" class = "dayname">Sunday</p>
            <p id = "mon" class = "dayname">Monday</p>
            <p id = "tues" class = "dayname">Tuesday</p>
            <p id = "wed" class = "dayname">Wednesday</p>
            <p id = "thurs" class = "dayname">Thursday</p>
            <p id = "fri" class = "dayname">Friday</p>
            <p id = "sat" class = "dayname">Saturday</p>
        </div>
        <div class = "week1">
            <p id = "d0" class = "day">0</p>
            <p id = "d0" class = "day">0</p>
            <p id = "d0" class = "day">0</p>
            <p id = "d0" class = "day">0</p>
            <p id = "d0" class = "day">0</p>
            <p id = "d1" class = "day">1</p>
            <p id = "d2" class = "day">2</p>
        </div>
        <div class = "week2">
            <p id = "d3" class = "day">3</p>
            <p id = "d4" class = "day">4</p>
            <p id = "d5" class = "day">5</p>
            <p id = "d6" class = "day">6</p>
            <p id = "d7" class = "day">7</p>
            <p id = "d8" class = "day">8</p>
            <p id = "d9" class = "day">9</p>
        </div>
        <div class = "week3">
            <p id = "d10" class = "day">10</p>
            <p id = "d11" class = "day">11</p>
            <p id = "d12" class = "day">12</p>
            <p id = "d13" class = "day">13</p>
            <p id = "d14" class = "day">14</p>
            <p id = "d15" class = "day">15</p>
            <p id = "d16" class = "day">16</p>
        </div>
        <div class = "week4">
            <p id = "d17" class = "day">17</p>
            <p id = "d18" class = "day">18</p>
            <p id = "d19" class = "day">19</p>
            <p id = "d20" class = "day">20</p>
            <p id = "d21" class = "day">21</p>
            <p id = "d22" class = "day">22</p>
            <p id = "d23" class = "day">23</p>
        </div>
        <div class = "week5">
            <p id = "d24" class = "day">24</p>
            <p id = "d25" class = "day">25</p>
            <p id = "d26" class = "day">26</p>
            <p id = "d27" class = "day">27</p>
            <p id = "d28" class = "day">28</p>
            <p id = "d29" class = "day">29</p>
            <p id = "d30" class = "day">30</p>
        </div>
    </div>
</body>
</html>
